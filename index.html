<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- defer attribute in a <script> tag like telling the browser, "Hey, go ahead and download this script, but don't stop showing the webpage to the user. Run the script only after you've finished showing everything else.-->
    <!-- It's like multitasking for your browser, making your webpage load faster and appear smoother to your visitors! -->
    <script src="script.js" defer></script>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="india" onclick="onNavItemClick('India')">India</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input"  id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav><!--nav ends-->

    <main>
        <div class="cards-container container flex" id="cardscontainer">
           
        </div>
    </main><!--main ends-->

    <!--using template-->
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">India Insight 16/05/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius repellendus nulla itaque esse necessitatibus sapiente voluptas suscipit sequi mollitia impedit.</p>
            </div>
        </div>
    </template>

</body>
